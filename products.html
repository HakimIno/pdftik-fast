<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #f5f5f5;
      }
      .product-image {
        width: 100px;
        height: auto;
      }
      .header {
        text-align: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>รายการสินค้า</h1>
      <p>วันที่พิมพ์: <span id="current-date"></span></p>
    </div>

    <table>
      <thead>
        <tr>
          <th>รหัสสินค้า</th>
          <th>ชื่อสินค้า</th>
          <th>ราคา</th>
          <th>จำนวนคงเหลือ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>P001</td>
          <td>สินค้า A</td>
          <td>฿1,500</td>
          <td>50</td>
        </tr>
        <tr>
          <td>P002</td>
          <td>สินค้า B</td>
          <td>฿2,300</td>
          <td>30</td>
        </tr>
        <tr>
          <td>P003</td>
          <td>สินค้า C</td>
          <td>฿1,800</td>
          <td>45</td>
        </tr>
      </tbody>
    </table>

    <script>
      document.getElementById("current-date").textContent =
        new Date().toLocaleDateString("th-TH", {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
    </script>
  </body>
</html>
